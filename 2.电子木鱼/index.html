<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼 - 功德无量</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">电子木鱼</h1>
            <p class="subtitle">功德无量，善缘广结</p>
        </header>

        <main class="main-content">
            <div class="merit-counter">
                <div class="merit-label">功德数</div>
                <div class="merit-number" id="meritCount">0</div>
                <div class="merit-unit">次</div>
            </div>

            <div class="woodfish-container">
                <div class="woodfish" id="woodfish">
                    <div class="woodfish-body">
                        <div class="woodfish-top"></div>
                        <div class="woodfish-middle"></div>
                        <div class="woodfish-bottom"></div>
                    </div>
                    <div class="woodfish-stick"></div>
                </div>
                <div class="click-hint">点击木鱼</div>
            </div>

            <div class="controls">
                <button class="control-btn" id="soundToggle">
                    <span class="btn-icon">🔊</span>
                    <span class="btn-text">音效开</span>
                </button>
                <button class="control-btn" id="resetBtn">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">重置</span>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>愿以此功德，庄严佛净土</p>
        </footer>
    </div>

    <!-- 音效文件 -->
    <audio id="woodfishSound" preload="auto">
        <source src="sounds/woodfish.mp3" type="audio/mpeg">
        <source src="sounds/woodfish.ogg" type="audio/ogg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
