<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSE 客户端示例</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif; background:#fbfcff; margin:0; padding:24px; }
    h1 { margin: 8px 0 16px; font-size: 18px; color:#344054; }
    #messages { background:#fff; border:1px solid #eef0f5; border-radius:12px; padding:12px; min-height:120px; box-shadow: 0 6px 20px rgba(20,40,160,.06); }
    .line { margin:6px 0; font-size:14px; color:#475467; }
    .controls { margin: 12px 0 4px; display:flex; gap:8px; }
    button { padding:6px 12px; border-radius:8px; border:1px solid #e0e6ff; background:#fff; color:#3b5bfd; cursor:pointer; }
    input { width: 320px; padding:6px 10px; border-radius:8px; border:1px solid #e5e7eb; }
    .tip { color:#667085; font-size:12px; margin:6px 0 12px; }
  </style>
</head>
<body>
  <h1>SSE 客户端示例</h1>
  <div class="controls">
    <input id="endpoint" value="/api/sse/connect" />
    <button id="btnConnect" type="button">连接</button>
    <button id="btnClose" type="button">关闭</button>
  </div>
  <div class="tip">说明：默认走 /api 前缀，由 Vite 代理到后端 http://localhost:9090，避免跨域。</div>
  <div id="messages"></div>

  <script>
    let source = null;
    const $ = (id) => document.getElementById(id);
    const log = (text) => {
      const node = document.createElement('div');
      node.className = 'line';
      node.textContent = text;
      $('messages').appendChild(node);
      node.scrollIntoView({ behavior: 'smooth', block: 'end' });
    };

    function connect() {
      const userId = Math.random().toString(36).slice(2, 9);
      const base = $('endpoint').value || '/sse/connect';
      const url = `${base}?userId=${encodeURIComponent(userId)}`;

      if (source) source.close();
      console.log('开始连接 URL:', url);
      log(`开始连接: ${url}`);
      // 如需携带 Cookie，可改为: new EventSource(url, { withCredentials: true })
      source = new EventSource(url);
      log(`连接建立中: ${url}`);

      source.addEventListener('open', (e) => {
        log(`建立连接成功: ${url}`);
      },false);
      source.addEventListener('message', (e) => {
        log(`接收消息: ${e.data}`);
      },false);
     
      source.addEventListener('error', (e) => {
        log(`发生错误/断开，readyState=${source.readyState}（0-CONNECTING,1-OPEN,2-CLOSED）`);
        console.error(e);
      });
    }

    function closeConn() {
      if (source) {
        source.close();
        source = null;
        log('连接已关闭');
      }
    }

    // 统一在 DOM 就绪后再绑定，避免偶发未绑定
    document.addEventListener('DOMContentLoaded', () => {
      const c = $('btnConnect');
      const x = $('btnClose');
      const msg = $('messages');
      if (!c || !x || !msg) {
        console.error('元素未找到', { c, x, msg });
        log('元素未找到，请刷新页面 (Ctrl+F5)');
        return;
      }
      c.addEventListener('click', connect);
      x.addEventListener('click', closeConn);
    });

    // 捕获脚本错误并显示到页面，便于排查点击无响应
    window.addEventListener('error', (e) => {
      log('JS错误: ' + (e.message || 'unknown'));
      console.error(e);
    });
  </script>
</body>
</html>
